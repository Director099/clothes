    <div class="modal modal-buy-product" id="modal-buy-product" tabindex="-1" role="dialog">
      <div class="modal__dialog" role="document">
        <div class="modal__content">

                </div>
                <div class="product-prev__row">
                  <section class="product-prev__desc">

                    <div class="product-prev__char">

                      <p>Размер: S</p>
                    </div>
                  </section>
                  <div class="product-prev__count">
                    <div class="field-num" data-counter="">
                      <div class="field-num__wrap">
                        <button class="field-num__btn field-num__btn--minus" type="button" data-control="minus"></button>
                        <input class="field-num__number" type="text" value="1" min="1" max="99" data-count="" />
                        <button class="field-num__btn field-num__btn--plus" type="button" data-control="plus"></button>
                      </div>
                    </div>
                  </div>
                  <div class="product-prev__price">
                    <span class="price product-prev__price-text">4.600,00 ₽</span>
                  </div>
                </div>
                <button class="product-prev__delete" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" tabindex="-1" width="16" height="16">
                    <path d="M20 20L4 4m16 0L4 20"></path>
                  </svg>
                </button>
              </div>
              <div class="product-prev">
                <div class="product-prev__img">
                  <img src="img/content/photo-gallery/photo-gallery-1.webp" alt="GUS35 A18MA01 R31" />
                </div>
                <div class="product-prev__row">
                  <section class="product-prev__desc">
                    <h3 class="product-prev__title">GUS35 A18MA01 R31</h3>
                    <div class="product-prev__char">

                  </section>

            <p class="modal-buy-product__total">Сумма:<span class="price">35 900 ₽</span>

            <form class="form stack stack--form" action="404.html" method="POST" data-form="data-form">
              <label class="field-text">
                <span class="field-text__name">Введите Ваше имя</span>
                <span class="field-text__input-wrap">
                  <input class="field-text__input" type="text" placeholder="Введите Ваше имя" required="required" data-pristine-required-message=" " />
                </span>
              </label>
              <label class="field-text">
                <span class="field-text__name">Номер телефона</span>
                <span class="field-text__input-wrap">
                  <input class="field-text__input" type="tel" placeholder="Ваш телефон" required="required" pattern="/(\+7|8)[\s(]*\d{3}[)\s][\s]\d{3}[\s]\d{2}[\s]\d{2}/i" data-pristine-required-message=" " data-pristine-pattern-message=" " />
                </span>
              </label>
              <label class="field-text">
                <span class="field-text__name">Мы оповестим Вас о поступлении новых коллекций</span>
                <span class="field-text__input-wrap">
                  <input class="field-text__input" type="email" placeholder="Email (не обязательно)" data-pristine-required-message=" " data-pristine-email-message=" " />
                </span>
              </label>
              <button class="btn btn--bg-gold" disabled="disabled" data-form-btn="data-form-btn">ОФОРМИТЬ ЗАКАЗ</button>
